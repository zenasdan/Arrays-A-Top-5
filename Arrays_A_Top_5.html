
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <h1>Top 5 Bands</h1>
    <div>
        <ul class="top5Bands">

        </ul>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="http://sabioapi2.azurewebsites.net/scripts/sabio.js"></script>
    <!-- All your code goes below here-->
    <script type="text/javascript">

        sabio.page.startUp = function () {
            //function to create an array
            sabio.page.createArray();
            //function to loop through the array created
            sabio.page.loopThroughArray();
            //function to loop through the band array and print "My 1,2,3... favorite band is..."
            sabio.page.favBandArrayLoop();
        }

        //creating an array of my top 5 favorite bands
        sabio.page.createArray = function () {
            sabio.page.top5Bands = ['Taking Back Sunday', 'Fallout Boy', 'Coldplay', 'Something Corporate', 'Jacks Mannequin'];
        }

        //looping through the array of my top 5 favorite bands
        sabio.page.loopThroughArray = function () {
            //loop through top5bands array
            for (var i = 1; i <= sabio.page.top5Bands.length; i++) {
                //create a template for the HTML you want to append to the top5bands div and input the corresponding values and indices
                var appendingHtml = "<li> My #" + i + " band is " + sabio.page.top5Bands[i - 1] + "</li>";
                //append HTML to top5bands div
                $(".top5Bands").append(appendingHtml);
            }
        }

        //loop through the top5bands array and print out "My 1,2,3... favorite band is...."
        sabio.page.favBandArrayLoop = function () {
            //loop through the top5bands array
            for (var i = 1; i <= sabio.page.top5Bands.length; i++) {
                //set var appendingHtml to an empty string
                var appendingHtml = "";
                //if the index is 1, then set appendingHtml equal to the corresponding line of HTML, with the appropriate suffix for the number of the index and the band name
                if (i == 1) {
                    appendingHtml = "<li> My " + i + "st favorite band is " + sabio.page.top5Bands[i - 1] + "</li>";
                } else if (i == 2) {
                    appendingHtml = "<li> My " + i + "nd favorite band is " + sabio.page.top5Bands[i - 1] + "</li>";
                } else if (i == 3) {
                    appendingHtml = "<li> My " + i + "rd favorite band is " + sabio.page.top5Bands[i - 1] + "</li>";
                } else if (i == 4 || i == 5) {
                    appendingHtml = "<li> My " + i + "th favorite band is " + sabio.page.top5Bands[i - 1] + "</li>";
                }

                //append the Html from above to the top5bands div
                $(".top5Bands").append(appendingHtml);
            }
        }

    </script>

</body>
</html>
